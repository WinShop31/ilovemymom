<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Доступ закрыт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ffffff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .copyright {
            margin-top: auto;
            padding-bottom: 3vh;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            opacity: 0.7;
            letter-spacing: 0.2em;
        }

        /* Лёгкая анимация появления */
        .container {
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Эффект мерцания у заголовка (по желанию можно убрать) */
        h1::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Увы, доступ к данному сайту имеют только избранные</h1>
    </div>

    <div class="copyright">
        2025 г. Все права защищены.
    </div>
</body>
</html>
