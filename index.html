<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #8e2de2, #ffffff, #4a00e0);
            background-size: 300%;
            animation: bgShift 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-text {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        .cookie-text {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #ff0000,
                0 0 80px #ff0000;
            animation: neonGlow 1s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 80px #ff00ff;
            }
            to {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #ff00ff,
                    0 0 60px #ff00ff,
                    0 0 100px #ff00ff;
            }
        }

        .cookie-protected {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #ff0000,
                0 0 80px #ff0000;
            animation: neonGlow 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div id="message" class="neon-text">–ü—Ä–æ–≤–µ—Ä—è—é –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ...</div>

    <script>
        function getRandomTime(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const messageElement = document.getElementById('message');
        const checkDeviceTime = getRandomTime(4, 9) * 1000; // 4-9 —Å–µ–∫—É–Ω–¥
        const protectCookiesTime = getRandomTime(3, 5) * 1000; // 3-5 —Å–µ–∫—É–Ω–¥
        const finalMessageTime = getRandomTime(1, 2) * 1000; // 1-2 —Å–µ–∫—É–Ω–¥—ã

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        setTimeout(() => {
            messageElement.textContent = '–ó–∞—â–∏—â–∞—é –≤–∞—à–∏ –∫—É–∫–∏ üç™';
            messageElement.className = 'cookie-text';
            
            // –ó–∞—â–∏—Ç–∞ –∫—É–∫–∏
            setTimeout(() => {
                messageElement.textContent = '–í–∞—à –∫—É–∫–∏ –∑–∞—â–∏—â–µ–Ω! –í—ã–ø–æ–ª–Ω—è—é –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—é...';
                messageElement.className = 'cookie-protected';
                
                // –ü–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è
                setTimeout(() => {
                    window.location.href = 'https://funpay.com';
                }, finalMessageTime);
            }, protectCookiesTime);
        }, checkDeviceTime);
    </script>
</body>
  </html>
