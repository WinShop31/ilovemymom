<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button id="analyzeBtn">Анализ</button>
        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>Идёт анализ...</p>
        </div>
        <div id="hack" class="hidden">
            <div class="hack-text">ВЗЛОМ СИСТЕМЫ...</div>
        </div>
        <div id="error" class="hidden">
            <div class="error-text">ОШИБКА! СИСТЕМА СЛОМАНА!</div>
        </div>
        <div id="repair" class="hidden">
            <p>Идёт починка системы...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div id="final" class="hidden">
            <h1>Мама, я тебя люблю</h1>
            <p id="codeLines">Сайт написан на <span id="lineCount">143</span> строчках кода</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
