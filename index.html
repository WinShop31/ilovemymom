<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Авторизация через Telegram</h1>
    <div id="telegram-login"></div>
    <p id="status">Статус: Ожидание авторизации...</p>
    <p id="debug">Отладка: Проверка загрузки...</p>
    <p id="loading">Загрузка виджета: Ожидание...</p> <!-- Новый индикатор -->
  </div>

  <script>
    // Проверка загрузки скрипта
    function checkWidgetLoad() {
      const script = document.createElement('script');
      script.src = 'https://telegram.org/js/telegram-widget.js?22';
      script.async = true;
      script.onload = () => document.getElementById('loading').textContent = 'Загрузка виджета: Успешно';
      script.onerror = () => document.getElementById('loading').textContent = 'Загрузка виджета: Ошибка';
      document.body.appendChild(script);
    }
    checkWidgetLoad();
  </script>

  <script async src="https://telegram.org/js/telegram-widget.js?22"
          data-telegram-login="api_by_fteam_bot"
          data-size="large"
          data-auth-url="https://v0-testapi.vercel.app/api/telegram"
          data-request-access="write">
  </script>
  <script src="script.js"></script>
</body>
</html>
